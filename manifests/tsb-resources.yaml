    name: bookinfo-gw
    annotations:
      tsb.tetrate.io/organization: tetrate
      tsb.tetrate.io/tenant: tetrate
      tsb.tetrate.io/workspace: bookinfo-ws
  spec:
    namespaceSelector:
      names:
      - "c1/bookinfo"
    configMode: BRIDGED
