  kind: Workspace
  metadata:
    name: bookinfo-ws
    annotations:
      tsb.tetrate.io/organization: tetrate
      tsb.tetrate.io/tenant: tetrate
  spec:
    namespaceSelector:
      names:
      - "c1/bookinfo"
- apiVersion: gateway.tsb.tetrate.io/v2
  kind: Group
